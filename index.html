<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="immg.JPG" alt="">
            <h3>E-Learning School</h3>
            <p>Learning Online with us</p>
        </div>
        <div class="right">
            <table>
                <tr>
                    <td>
                        <label for="fname">First Name</label><br>
                        <input id="input-names" type="text" name="fname">
                    </td>
                    <td id="lname">
                        <label for="lname">Last Name</label><br>
                        <input id="input-names" type="text" name="lname">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="email">Email</label><br>
                       <input type="email" name="email">
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="password">password</label><br>
                        <input type="password" name="password">
                    </td>
                   
                </tr>
                <tr>
                    <td>
                        <button id="Sign-up">Sign up</button>
                    </td>
                </tr>
            </table>
           
            <div class="log-in">
                <p>Already have an account <a href="#">Log in</a></p>
                <div class="or">
                <button></button> <span>Or</span> <button id="right-button"></button>
                </div>
            </div>  
        </div> 
    </div>
</body>
</html>
